---
language: python
python: "2.7"

env:
  - SITE=test.yml

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y curl
  - sudo apt-get install tree

install:
  # Install Ansible.
  - pip install ansible

  # Add ansible.cfg to pick up roles path.
  - "printf '[defaults]\nroles_path = ../' > ansible.cfg"

  # Install required dependencies.
  - pwd
  - ls -ahl
  - git clone https://github.com/fooeybartoni/ansible-role-java ../roles/ansible-role-java
  - git clone https://github.com/fooeybartoni/ansible-role-tomcat6 ../roles/ansible-role-tomcat6
  - cd ..
  - tree
  - cd ansible-role-solr
  
script:
  # Check the role/playbook's syntax.
  - "ansible-playbook -i tests/inventory tests/$SITE --syntax-check"

  # Run the role/playbook with ansible-playbook.
  - "ansible-playbook -i tests/inventory tests/$SITE --connection=local --sudo"

  # Run the role/playbook again, checking to make sure it's idempotent.
  - >
    ansible-playbook -i tests/inventory tests/$SITE --connection=local --sudo
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

  # Make sure Java is installed.
  - >
    curl http://localhost:8080/solr/core0/admin/ping
